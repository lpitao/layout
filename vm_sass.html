<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"> 
		<title></title>
		<script>
			if (/iP(hone|od|ad)/.test(navigator.userAgent)) { 
				var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/), version = parseInt(v[1], 10);
				if(version >= 8){ 
					document.documentElement.classList.add('hairlines') 
				} 
			}	
		</script>
		<link rel="stylesheet" href="css/ccc.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		 <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="searchSS">
			<div class="searchInput">
				<i class="iconfont icon-sousuo"></i>
				<input type="text" placeholder="请输入关键词"/>
				<i class="iconfont icon-quxiao"></i>
			</div>
			<span class="del">取消</span>
		</div>
		<div class="alert"></div>
		<script type="text/javascript">
			$('.searchInput').on('click',function(){
				$('.searchInput').addClass('searchInputAnim')
				$('.del').addClass('delAnim');
				$('.alert').show()
			})
			$('.del').on('click',function(){
				$('.searchInput').removeClass('searchInputAnim')
				$('.del').removeClass('delAnim')
				$('.alert').hide();
			})
		</script>
	</body>
</html>
